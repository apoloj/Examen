<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrito de compras</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
</head>
<body>
    <div id="app">  
        <header>
            <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                <strong>Nombre de Empresa</strong>
                </a>
                <button 
                    class="navbar-toggler" 
                    type="button"
                    v-on:click="viewCard"
                >
                    <span class=""><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg></span>
                    <span>{{countarTotal}}</span>
                </button>
                <button
                    class="navbar-toggler" 
                    type="button"
                >
                <span>$ {{calculateTotal}}</span>
                </button>
            </div>
            </div>
        </header>
        <div 
            id="viewProductoShopping"
            v-show=viewProductosShopping
        >
            <div class="album py-5 bg-light">
                <div class="container">
                    <div class="row">
                        <div 
                            class="col-md-4"
                            v-for="(product, index) in products" 
                            v-if="product.cantidad > 0"
                        >
                            <div class="card mb-4 shadow-sm">
                            <img 
                                class="card-img-top" 
                                data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" 
                                style="height: 100%; width: 100%; display: block;" 
                                :src="product.imagen" 
                                data-holder-rendered="true">
                            <div class="card-body">
                                <h3>{{product.name}}</h3>
                                <h4>Precio: ${{product.precio}} </h4>
                                <span>Cantidad: {{product.cantidad}}</span>
                                <span>Vendidos: {{product.shopping}}</span>
                                <br> <br>
                                <p class="card-text">{{product.descripcion}}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button 
                                        type="button" 
                                        class="btn btn-sm btn-outline-secondary"
                                        v-on:click="addToCart(product, index)" 
                                    >
                                    Agregar a Carrito
                                    </button>
                                </div>
                                <small class="text-muted"></small>
                                </div>
                            </div>
                            </div>
                        </div><!--final de for-->
                    </div><!--final row-->
                </div>
            </div>
        </div><!--ViewProductoShopping-->
        <div 
            id="shopingCardView"
            v-show=viewShopingCard
        >
            <shopping-cart></shopping-cart>
        </div>
    </div><!--fina app-->
<script src="src/index.js"></script>
</body>
</html>
