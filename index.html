<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
</head>

<body>
	<div id="app">
		<div class="my-3 p-3 bg-white rounded shadow-sm">
			<h6 class="border-bottom border-gray pb-2 mb-0">Articulos</h6>
			<!--inicio del componente Articule-->
			<div id="articule">
				<div
				v-for = "(product, index) in products"
				v-if = "product.cantidad > 0"
				>
				<div class="col-md-12">
					<div class="card flex-md-row mb-4 shadow-sm h-md-250">
						<div class="card-body d-flex flex-column align-items-start">
							<strong class="d-inline-block mb-2 text-primary">Tecnologia</strong>
							<h3 class="mb-0">
								<a class="text-dark" href="#">{{product.name}}</a>
							</h3>
							<div class="mb-1 text-muted">Cantidad:{{product.cantidad}}</div>
							<p class="card-text mb-auto">{{product.descripcion}}</p>
							<button 
							type="button" 
							class="btn btn-primary btn-lg"
							v-on:click="addToCart(product, index)"
							>
								Agregar a Carrito
							</button>
						</div>
						<img 
							class="card-img-right flex-auto  d-lg-block" 
							data-src="holder.js/200x250?theme=thumb" alt="Thumbnail [200x250]"
						 	style="width: 200px; height: 250px;"
							:src="product.imagen"
						 	data-holder-rendered="true"
							 >
					</div>
				</div>
				</div><!--final for-->
			</div><!--final del articule-->

		
				<div class="my-3 p-3 bg-white rounded shadow-sm">
					<h6 class="border-bottom border-gray pb-2 mb-0">Carrito de compra</h6>
					<h2>Total: {{totalShopping}}</h2> 
					<button 
						type="button" 
						class="btn btn-info"
						v-if= 'totalShopping > 0' 
					>
					Enviar
					</button>
					<shopping-cart></shopping-cart>
				</div>
		</div>
	</div>
	<style>
		.btn {
			 padding-left: 18px; 
			 padding-right: 18px;
		}
	</style>
	<script src="src/index.js"></script>
</body>

</html>
